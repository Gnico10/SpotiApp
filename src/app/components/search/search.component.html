<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>

<app-error *ngIf="error" [errorMessage]="errorMessage" class="m-5"></app-error>

<app-loading *ngIf="loading" class="m-5"></app-loading>

<app-tarjetas *ngIf="!loading && !error" [items]="artistas"></app-tarjetas>
